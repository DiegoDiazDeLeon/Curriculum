<div style="margin-top: 45px;">
  <div class="card text-center">
    <div class="card-header">
      ROBOTICA
    </div>
    <div class="card-body">
      <h5 class="card-title">ROBOT SEGUIDOR DE LINEA</h5>
      <p class="card-text">Ganadores del  Segundo lugar del Proyecto Robot Seguidor de linea, echo con arduino</p>
      <div class="gallery">
        <img src="../../../assets/imagenes/R1 (1).jpg" alt="">
        <img src="../../../assets/imagenes/R2.jpg" alt="">
        <img src="../../../assets/imagenes/R3.jpg" alt="">
        <img src="../../../assets/imagenes/R4.jpg" alt="">
      </div>
      <a href="#" class="btn btn-primary">VER MAS</a>
    </div>
    <div class="card-footer text-muted">
      Proyecto Terminado
    </div>
  </div>
</div>

<div>
  <h5 style="background-color: rgb(36, 36, 36); margin-bottom: 0px; margin-top: 50px; color: white; text-align: center;">LISTA DE PROYECTOS DESTACADOS RECIENTES</h5>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fecha</th>
        <th scope="col">Titulo</th>
        <th scope="col">Descripcion</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of ProductList">
      <tr>
        <th scope="row">{{item.Orden}}</th>
        <td>{{item.Fecha}}</td>
        <td>{{item.Titulo}}</td>
        <td>{{item.Descripcion}}</td>
      </tr>
</table>
